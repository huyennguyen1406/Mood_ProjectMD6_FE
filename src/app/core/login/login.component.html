<form class="box" *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label>Tài khoản</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="form.username"/>
  </div>

  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="form.password"/>
  </div>
  <br>

  <div class="form-group">
    <button id="button" class="btn btn-primary btn-block"
            type="submit">
      Đăng nhập
    </button>
  </div>
  <br>

  <div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed">
    Đăng nhập thất bại: {{errorMessage}}
  </div>
</form>
