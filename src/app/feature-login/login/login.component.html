<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password"/>
      </div>
      <br>

      <div class="form-group">
        <button id="button" class="btn btn-primary btn-block"
                type="submit">
          Login
        </button>
      </div>
      <br>

      <div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{errorMessage}}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
