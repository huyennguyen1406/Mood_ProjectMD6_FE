<form class="box" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" #f="ngForm">
  <h1>Đổi mật khẩu</h1>
  <input formControlName="currentPassword" type="password" name="" placeholder="Nhập mật khẩu cũ">
  <div *ngIf="changePasswordForm.get('currentPassword').hasError('required') && changePasswordForm.get('currentPassword').touched"
       class="text-danger">
    Nhập mật khẩu cũ!
  </div>
  <input formControlName="newPassword" type="password" name="" placeholder="Nhập mật khẩu mới">
  <div *ngIf="changePasswordForm.get('newPassword').hasError('required') && changePasswordForm.get('newPassword').touched"
       class="text-danger">
    Nhập mật khẩu mới
  </div>
  <input formControlName="confirmPassword" type="password" name="" placeholder="Xác nhận mật khẩu" >
  <div *ngIf="changePasswordForm.get('confirmPassword').hasError('required') && changePasswordForm.get('confirmPassword').touched"
       class="text-danger">
    Xác nhận mật khẩu
  </div>
  <div *ngIf="changePasswordForm.hasError('confirmedValidator')">
    Mật khẩu nhập lại không trùng khớp! Vui lòng nhập lại!
  </div>
  <button id="button" class="btn btn-primary btn-block" type="submit">Cập nhật</button>
</form>
<div class="alert alert-danger" *ngIf="f.submitted && isRepassedFailed">
  Đăng nhập thất bại: {{errorMessage}}
</div>
